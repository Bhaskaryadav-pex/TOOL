    <script>
        const powerWords = [
            "Ultimate Guide", "Shocking", "Secret", "Pro Tips", 
            "BEST", "Worst", "Insane", "Unbelievable", "Must-See", 
            "Hacks", "2024", "2025", "Exposed", "Revealed", "Finally", 
            "Discover", "Amazing", "Surprising", "Critical", "Essential"
        ];

        const templates = [
            "{power1} {number} {topic} {power2} {phrase}",
            "{number} {power1} Ways to {topic}",
            "{topic}: {power1} {phrase} ({year})",
            "{power1} {topic} {power2} - {phrase}",
            "How to {topic} - {power1} Guide",
            "{number} {power1} {topic} Tricks {phrase}",
            "Why {topic} is {power1} {phrase}",
            "{topic} {power1} Secrets {phrase}",
            "The Truth About {topic} {power1}",
            "{power1} {topic} Tutorial ({year}) {phrase}"
        ];

        const phrases = [
            "You Won't Believe!", "Every Beginner Should Know", 
            "They Don't Want You to Know", "Click to Find Out", 
            "Here's Why", "Before It's Too Late", "Expert Advice", 
            "That Will Blow Your Mind", "The Complete Breakdown", 
            "What Nobody Tells You"
        ];

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, txt => 
                txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()
            );
        }

        function generateTitle(topic) {
            const template = getRandomItem(templates);
            const year = Math.random() > 0.5 ? "2024" : "2025";
            const number = Math.floor(Math.random() * 20) + 1;
            
            return template
                .replace(/{topic}/g, toTitleCase(topic))
                .replace(/{power1}/g, getRandomItem(powerWords))
                .replace(/{power2}/g, getRandomItem(powerWords))
                .replace(/{phrase}/g, getRandomItem(phrases))
                .replace(/{year}/g, year)
                .replace(/{number}/g, number);
        }

        function generateTitles() {
            const input = document.getElementById("inputTitle").value.trim();
            if (!input) {
                alert("Please enter a topic first!");
                return;
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            
            const titles = new Set();
            while (titles.size < 20) {
                titles.add(generateTitle(input));
            }

            titles.forEach(title => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.textContent = title;
                resultsContainer.appendChild(div);
            });
        }
    </script>
