<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTAPEX Image Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Color Scheme */
        :root {
            --dark-black: #0B0C10;
            --dark-grayish-blue: #1F2833;
            --light-gray: #C5C6C7;
            --bright-cyan: #66FCF1;
            --muted-teal: #45A29E;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-black);
            color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: var(--dark-grayish-blue);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 1s;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--bright-cyan), var(--muted-teal));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }

        .logo-circle span {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-grayish-blue);
        }

        .header h1 {
            color: var(--bright-cyan);
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Navigation Styles */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light-gray);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--bright-cyan);
            color: var(--dark-grayish-blue);
            transform: translateY(-2px);
        }

        /* Toggle Button */
        .toggle-button {
            background: var(--bright-cyan);
            color: var(--dark-grayish-blue);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            background: var(--muted-teal);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        /* Generator Section */
        .generator-box {
            background: var(--dark-grayish-blue);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .prompt-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--muted-teal);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: var(--light-gray);
            font-size: 1.1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--bright-cyan);
            box-shadow: 0 0 15px var(--bright-cyan);
        }

        .size-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .size-btn {
            padding: 0.8rem;
            border: 2px solid var(--muted-teal);
            border-radius: 8px;
            background: transparent;
            color: var(--light-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .size-btn.active {
            border-color: var(--bright-cyan);
            background: var(--bright-cyan);
            color: var(--dark-black);
            font-weight: bold;
        }

        .generate-btn {
            background: var(--bright-cyan);
            color: var(--dark-black);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            width: 100%;
            justify-content: center;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 252, 241, 0.3);
        }

        /* Image Preview */
        .image-container {
            margin: 2rem 0;
            position: relative;
            min-height: 300px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .generated-image {
            max-width: 100%;
            max-height: 70vh;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        /* Download Button */
        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--bright-cyan);
            color: var(--dark-black);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .download-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .download-btn:hover {
            background: var(--muted-teal);
            box-shadow: 0 5px 15px rgba(102, 252, 241, 0.3);
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--bright-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Prompt Suggestions */
        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .suggestion-card {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        /* Footer Styles */
        .footer {
            background: var(--dark-grayish-blue);
            padding: 2rem 1rem;
            margin-top: 2rem;
            text-align: center;
            color: var(--light-gray);
            border-top: 2px solid var(--bright-cyan);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--light-gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--bright-cyan);
            transform: translateY(-2px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: var(--light-gray);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--bright-cyan);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                margin-top: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }

            .toggle-button {
                width: 100%;
                margin-top: 1rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-circle">
                <span>SA</span>
            </div>
            <h1>SOFTAPEX</h1>
        </div>
        <div class="toolbar">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="toggle-button">Toggle View</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="generator-box">
            <h2>Transform Text to Art</h2>
            <input type="text" class="prompt-input" placeholder="Describe your vision...">
            
            <div class="size-selector">
                <button class="size-btn active" data-size="1024x1024">1:1</button>
                <button class="size-btn" data-size="1920x1080">16:9</button>
                <button class="size-btn" data-size="1080x1920">9:16</button>
            </div>

            <div class="suggestions">
                <div class="suggestion-card" onclick="setPrompt(this)">
                    "A futuristic city with neon lights and flying cars"
                </div>
                <div class="suggestion-card" onclick="setPrompt(this)">
                    "Majestic dragon in a medieval castle"
                </div>
                <div class="suggestion-card" onclick="setPrompt(this)">
                    "Sci-fi robot exploring alien planet"
                </div>
            </div>

            <button class="generate-btn" onclick="generateImage()">
                <i class="fas fa-magic"></i>
                Generate Art
            </button>

            <div class="image-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
                <img class="generated-image" id="output-image">
                <button class="download-btn" id="download-btn" onclick="downloadImage()">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">&#xf09a;</a> <!-- Facebook Icon -->
            <a href="https://twitter.com" target="_blank">&#xf099;</a> <!-- Twitter Icon -->
            <a href="https://linkedin.com" target="_blank">&#xf0e1;</a> <!-- LinkedIn Icon -->
            <a href="https://instagram.com" target="_blank">&#xf16d;</a> <!-- Instagram Icon -->
        </div>
        <p>&copy; 2025 SOFTAPEX. All rights reserved.</p>
    </footer>

    <script>
        const HF_TOKEN = "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";
        const MODEL_ID = "stabilityai/stable-diffusion-xl-base-1.0";
        let selectedSize = "1024x1024";
        let currentImageUrl = null;

        // Size Selector Logic
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSize = btn.dataset.size;
            });
        });

        async function generateImage() {
            const prompt = document.querySelector('.prompt-input').value;
            const imageContainer = document.querySelector('.image-container');
            const loading = document.querySelector('.loading');
            const downloadBtn = document.getElementById('download-btn');

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            try {
                loading.style.display = 'block';
                imageContainer.querySelector('img').style.opacity = 0.3;
                downloadBtn.classList.remove('visible');

                const [width, height] = selectedSize.split('x');
                
                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${MODEL_ID}`,
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${HF_TOKEN}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            parameters: {
                                width: parseInt(width),
                                height: parseInt(height),
                                num_inference_steps: 50
                            }
                        }),
                    }
                );

                if (!response.ok) throw new Error('Generation failed');

                const blob = await response.blob();
                currentImageUrl = URL.createObjectURL(blob);
                
                const imgElement = imageContainer.querySelector('img');
                imgElement.src = currentImageUrl;
                imgElement.style.opacity = 1;
                downloadBtn.classList.add('visible');
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (!currentImageUrl) {
                alert('No image to download');
                return;
            }

            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = `prompt-minds-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function setPrompt(element) {
            document.querySelector('.prompt-input').value = element.innerText;
        }
    </script>
<script async="async" data-cfasync="false" src="//pl26395043.profitableratecpm.com/664343c6a2cb923c2cfc8e813a54c212/invoke.js"></script>

</body>
</html>
